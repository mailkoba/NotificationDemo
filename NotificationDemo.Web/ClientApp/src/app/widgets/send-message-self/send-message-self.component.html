<div class="my-3 p-3 bg-white rounded box-shadow card" *ngIf="subscribed | async">
    <form #formMessage="ngForm" (ngSubmit)="submit()">
        <div class="row p-2">
            <label for="title">Заголовок</label>
            <input type="text" [(ngModel)]="model.title"
                   class="w-100 form-control"
                   [ngClass]="title?.errors?.required ? 'is-invalid' : ''"
                   name="title" id="title" required maxlength="500" />
        </div>
        <div class="row p-2">
            <label for="title">Сообщение</label>
            <textarea rows="10"
                      class="w-100 form-control"
                      [ngClass]="body?.errors?.required ? 'is-invalid' : ''"
                      name="body" id="body" required maxlength="2000"
                      [(ngModel)]="model.body"></textarea>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-outline-primary">Отправить сообщение себе</button>
        </div>
    </form>
</div>
